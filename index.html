<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <title>Joga da Cobrinha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="content">
    <div class="title">
      <h2>Jogo da Cobrinha</h2>
      <p class="p-score">Pontuação: 0</span>      
    </div>
    
    <canvas width="400" height="400" id="stage">
    </canvas>
    
    <div class="buttons">
      <button type="button" id="up">
        UP
      </button>
      <div class="div-side">
        <button type="button" id="left">
          LEFT
        </button>
        <button type="button" id="right">
          RIGHT
        </button>
      </div>
      <button type="button" id="down">
        DOWN
      </button>
    </div>
  </main>
  <script src="script.js" type="text/javascript" async>
  </script>
</body>
</html>
